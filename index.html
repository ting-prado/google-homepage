<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="styles/style.css" type="text/css" rel="stylesheet">
    <link href="styles/reset.css" type="text/css" rel="stylesheet">
    <title>Google</title>
    <link rel="shortcut icon" href="images/icons8-google-48.png">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav id="header-nav">
            <ul>
                <li class="header-items"><a href="#">Gmail</a></li>
                <li class="header-items"><a href="#">Images</a></li>
                <li class="header-items apps-cont"><img id="apps-icon" src="images/apps_black_24dp.svg" alt="apps icon">
                    <figcaption>Google apps</figcaption></li>
                <li class="header-items"><form action="#">
                    <input id="sign-in" type="submit" value="Sign in"></form></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="logo-cont"><img id="google-logo" src="images/GilbertBaker.gif" alt="pride month doodle"></div>
        <div id="search-bar">
            <i class="fa fa-search"></i>
            <input type="search" id="search" name="search">
        </div>
        <div id="search-cat">
            <form id="google-search" action="#"><input type="submit" value="Google Search"></form>
            <form id="lucky-search" action="#"><input type="submit" value="I'm Feeling Lucky"></form>
        </div>
        <div id="translation">
            <ul>
                <li>Google offered in:</li>
                <li><a class="trans-link" href="#">Filipino</a></li>
                <li><a class="trans-link" href="#">Cebuano</a></li>
            </ul>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
